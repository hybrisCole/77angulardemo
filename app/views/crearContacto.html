<form class="form-horizontal" name="formContacto">
  <fieldset>
    <h2>Contacto</h2>
    <div class="control-group">
      <label class="control-label">Nombre Completo</label>
      <div class="controls">
        <input ng-model="contactoForm.nombreCompleto" 
        id="nombre-completo" name="nombre-completo" type="text" placeholder="Nombre Completo" class="input-xlarge" required> 
        <p class="help-block"></p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Direccion Linea 1</label>
      <div class="controls">
        <input ng-model="contactoForm.direccion1" id="address-line1" name="direccion-linea1" type="text" placeholder="Direccion Linea 1" class="input-xlarge" required>
        <p class="help-block">Direccion de la calle, P.O. box, Nombre de la Compania</p>
      </div>
    </div>
    <!-- address-line2 input-->
    <div class="control-group">
      <label class="control-label">Direccion Linea 2</label>
      <div class="controls">
        <input ng-model="contactoForm.direccion2" id="address-line2" name="address-line2" type="text" 
        placeholder="Direccion Linea 2" class="input-xlarge">
        <p class="help-block">Apartmento, Suite , Edificio, Piso, etc.</p>
      </div>
    </div>
    <!-- city input-->
    <div class="control-group">
      <label class="control-label">Ciudad</label>
      <div class="controls">
        <input ng-model="contactoForm.ciudad" id="ciudad" name="ciudad" type="text" 
        placeholder="Ciudad" class="input-xlarge" required>
        <p class="help-block"></p>
      </div>
    </div>      
    <!-- country select -->
    <div class="control-group">
      <label class="control-label">Provincia</label>
      <div class="controls">
        <select ng-model="contactoForm.provincia" id="provincia" name="provincia" 
        class="input-xlarge" ng-options="p for p in provincias" required></select>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button id="btnGuardarContacto" ng-click="guardarContacto()" ng-class="{'cursor-wait':guardandoContacto}" class="btn btn-success btn-large">Crear Contacto</button>
      </div>
    </div>
  </fieldset>
  <hr/>
  <h3>Valor del Form:</h3>    
  <pre>{{contactoForm}}</pre>
</form>
<div modal="modalContacto" close="closeModal()" options="modalOpts">
  <div class="modal-header">
    <h4>Crear Contacto</h4>
    <h4>Crear Contacto</h4>
  </div>
  <div class="modal-body">
    <p>{{modalMessage}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning cancel" ng-click="closeModal()">Cerrar</button>
    <button class="btn btn-warning cancel" ng-click="verListadoContactos()">Ir a Listado de Contactos</button>
  </div>
</div>
